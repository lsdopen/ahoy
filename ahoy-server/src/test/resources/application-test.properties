ahoy.repo-path=./target/test-cache/repo
ahoy.host=default.host
ahoy.cluster-type=kubernetes
ahoy.auth.client-id=ahoy
ahoy.auth.issuer=http://test
ahoy.auth.jwk-set-uri=http://test/keys
ahoy.auth.account-uri=http://test/account

spring.datasource.url=jdbc:h2:file:./target/test-data/db;DB_CLOSE_DELAY=-1
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
