<div class="p-fluid">
  <div class="p-col-12 p-md-5">
    <div class="p-field p-float-label">
      <input pInputText id="applicationConfigPath" [(ngModel)]="applicationVersion.spec.configPath" name="applicationConfigPath"
             [required]="configs.length > 0"
             [disabled]="!editPath">
      <label for="applicationConfigPath">Path</label>
      <small class="p-message p-message-warn p-p-1" *ngIf="!editPath && configs.length > 0 && ! applicationVersion.spec.configPath">
        Warn: Application configuration file path required for environment configuration files
      </small>
    </div>
  </div>

  <app-multi-tab [content]="configContent" [items]="configs" [itemFactory]="applicationConfigFactory()">

    <ng-template #configContent let-config let-configIndex="index">
      <div class="p-fluid p-col-12 p-md-5">
        <div class="p-field p-float-label">
          <input pInputText id="applicationConfigName{{configIndex}}" [(ngModel)]="config.name" name="applicationConfigName{{configIndex}}"
                 required
                 [appTabItemNameUnique]="configs"
                 [selectedIndex]="configIndex">
          <label for="applicationConfigName{{configIndex}}">Name</label>
          <small class="p-error" *ngIf="parentForm.form.controls['applicationConfigName' + configIndex]?.hasError('tabItemNameNotUnique')">
            Config already exists
          </small>
        </div>

        <div class="p-field p-float-label">
          <textarea rows="20" cols="60" pInputTextarea id="applicationConfig{{configIndex}}" [(ngModel)]="config.config" name="applicationConfig{{configIndex}}"
                    required></textarea>
          <label for="applicationConfig{{configIndex}}">Config</label>
        </div>
      </div>
    </ng-template>

  </app-multi-tab>

</div>
