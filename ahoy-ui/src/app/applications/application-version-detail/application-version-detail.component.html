<div class="p-grid">
  <div class="p-col-12" *ngIf="application && applicationVersion">

    <div class="card">
      <div class="card-header">
        <h5 *ngIf="!editMode">New application version for {{application.name}}</h5>
        <h5 *ngIf="editMode">Configuration of {{application.name}}:{{editingVersion}}</h5>
      </div>

      <p-toolbar>
        <ng-template pTemplate="left">
          <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-success p-mr-2 p-mb-2" (click)="save()" [disabled]="applicationVersionForm.invalid"></button>
          <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-plain p-mb-2" (click)="cancel()"></button>
        </ng-template>
      </p-toolbar>

      <form #applicationVersionForm="ngForm">
        <div class="p-fluid p-col-12 p-md-5">

          <div class="p-field p-float-label">
            <input pInputText id="applicationVersion" [(ngModel)]="applicationVersion.version" name="applicationVersion"
                   required
                   [appApplicationVersionUnique]="application.applicationVersions"
                   [ignoreOwnId]="applicationVersion.id">
            <label for="applicationVersion">Version</label>
            <small class="p-error" *ngIf="applicationVersionForm.form.controls.applicationVersion?.hasError('applicationVersionNotUnique')">
              Application version already exists
            </small>
          </div>

          <div class="p-field">
            <app-docker-registries [applicationVersion]="applicationVersion"></app-docker-registries>
          </div>

          <div class="p-field p-float-label">
            <input pInputText id="applicationImage" [(ngModel)]="applicationVersion.image" name="applicationImage" required>
            <label for="applicationImage">Image</label>
          </div>

        </div>

        <div class="p-col-12">
          <p-accordion multiple="true">
            <p-accordionTab header="Ports" [(selected)]="portsCategory">

              <div class="p-formgroup-inline">
                <div class="p-field p-float-label">
                  <input pInputText id="newServicePort" [(ngModel)]="newServicePort" name="newServicePort"
                         pattern="([1-9][0-9]{0,3}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])">
                  <label for="newServicePort">Port</label>
                  <small class="p-error" *ngIf="applicationVersionForm.form.controls.newServicePort?.hasError('pattern')">invalid</small>
                </div>
                <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-plain" (click)="addServicePort()"></button>
              </div>

              <div class="p-md-2">
                <p-table #dt [value]="applicationVersion.servicePorts" dataKey="id"
                         styleClass="p-datatable-ports p-datatable-striped p-datatable-sm">
                  <ng-template pTemplate="body" let-port let-i="rowIndex">
                    <tr>
                      <td>
                        <span class="p-column-title">Port</span>{{port}}
                      </td>
                      <td>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="removeServicePort(i)"></button>
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>

            </p-accordionTab>

            <p-accordionTab header="Health Checks" [(selected)]="healthChecksCategory">

              <div class="p-fluid p-col-12 p-md-3">
                <div class="p-field p-float-label">
                  <input pInputText id="applicationHealthEndpointPath" [(ngModel)]="applicationVersion.healthEndpointPath" name="applicationHealthEndpointPath"
                         pattern="(/[^\s]*)"
                         required="{{healthChecksCategory}}">
                  <label for="applicationHealthEndpointPath">Health Endpoint Path</label>
                  <small class="p-error" *ngIf="applicationVersionForm.form.controls.applicationHealthEndpointPath?.hasError('pattern')">invalid</small>
                </div>

                <div class="p-field p-float-label">
                  <p-dropdown [options]="applicationVersion.servicePorts" [(ngModel)]="applicationVersion.healthEndpointPort"
                              [showClear]="true" name="applicationHealthEndpointPort"
                              [autoDisplayFirst]="false"
                              required="{{healthChecksCategory}}"></p-dropdown>
                  <label>Health Endpoint Port</label>
                </div>

                <div class="p-field p-float-label">
                  <p-dropdown [options]="['HTTP', 'HTTPS']" [(ngModel)]="applicationVersion.healthEndpointScheme"
                              name="applicationHealthEndpointScheme"
                              required="{{healthChecksCategory}}"></p-dropdown>
                  <label>Health Endpoint Scheme</label>
                </div>
              </div>

            </p-accordionTab>
            <p-accordionTab header="Environment Variables" [(selected)]="environmentVariablesCategory">

              <app-application-env-variables
                [environmentVariables]="applicationVersion.environmentVariables" [secrets]="applicationVersion.secrets">
              </app-application-env-variables>

            </p-accordionTab>

            <p-accordionTab header="Configuration Files" [(selected)]="configFilesCategory">

              <div class="p-fluid">
                <div class="p-col-12 p-md-5">
                  <div class="p-field p-float-label">
                    <input pInputText id="applicationConfigPath" [(ngModel)]="applicationVersion.configPath" name="applicationConfigPath"
                           required="{{applicationVersion.configs.length > 0}}">
                    <label for="applicationConfigPath">Path</label>
                  </div>

                  <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-plain p-mr-2" (click)="addConfig()"></button>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteConfig()"></button>
                </div>

                <div *ngIf="applicationVersion.configs && applicationVersion.configs.length > 0" class="p-col-12">
                  <p-tabView orientation="left" [(activeIndex)]="selectedConfigIndex">
                    <p-tabPanel [header]="config.name ? config.name : '<new>'"
                                *ngFor="let config of applicationVersion.configs; let configIndex = index" [selected]="configIndex == 0">

                      <div class="p-fluid p-col-12 p-md-5">
                        <div class="p-field p-float-label">
                          <input pInputText id="applicationConfigName{{configIndex}}" [(ngModel)]="config.name" name="applicationConfigName{{configIndex}}"
                                 required>
                          <label for="applicationConfigName{{configIndex}}">Name</label>
                        </div>

                        <div class="p-field p-float-label">
                            <textarea rows="20" cols="60" pInputTextarea id="applicationConfig{{configIndex}}" [(ngModel)]="config.config" name="applicationConfig{{configIndex}}"
                                      required></textarea>
                          <label for="applicationConfig{{configIndex}}">Config</label>
                        </div>
                      </div>

                    </p-tabPanel>
                  </p-tabView>
                </div>
              </div>

            </p-accordionTab>

            <p-accordionTab header="Volumes" [(selected)]="volumesCategory">

              <div class="p-fluid">
                <div class="p-col-12 p-md-5">
                  <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-plain p-mr-2" (click)="addVolume()"></button>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteVolume()"></button>
                </div>

                <div *ngIf="applicationVersion.volumes && applicationVersion.volumes.length > 0" class="p-col-12">
                  <p-tabView orientation="left" [(activeIndex)]="selectedVolumeIndex">
                    <p-tabPanel [header]="volume.name ? volume.name : '<new>'"
                                *ngFor="let volume of applicationVersion.volumes; let volumeIndex = index" [selected]="volumeIndex == 0">

                      <app-application-volume-detail [volume]="volume" [volumeIndex]="volumeIndex" [secrets]="applicationVersion.secrets">
                      </app-application-volume-detail>

                    </p-tabPanel>
                  </p-tabView>
                </div>
              </div>

            </p-accordionTab>

            <p-accordionTab header="Secrets" [(selected)]="secretsCategory">

              <div class="p-fluid">
                <div class="p-col-12 p-md-5">
                  <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-plain p-mr-2" (click)="addSecret()"></button>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteSecret()"
                          [disabled]="secretInUse()" [pTooltip]="secretInUse() ? 'Secret in use' : ''"></button>
                </div>

                <div *ngIf="applicationVersion.secrets && applicationVersion.secrets.length > 0" class="p-col-12">
                  <p-tabView orientation="left" [(activeIndex)]="selectedSecretIndex">
                    <p-tabPanel [header]="secret.name ? secret.name : '<new>'"
                                *ngFor="let secret of applicationVersion.secrets; let secretIndex = index" [selected]="secretIndex == 0">

                      <div class="p-fluid">
                        <div class="p-field p-float-label">
                          <input pInputText id="secretName{{secretIndex}}" [(ngModel)]="secret.name" name="secretName{{secretIndex}}"
                                 required
                                 [readonly]="secretInUse()"
                                 [pTooltip]="secretInUse() ? 'Secret in use' : ''"
                                 pattern="^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$">
                          <label for="secretName{{secretIndex}}">Name</label>
                          <small>Name should start with and use lower case letters and numbers</small>
                        </div>
                      </div>

                      <app-application-secret-data [secretData]="secret.data">
                      </app-application-secret-data>

                    </p-tabPanel>
                  </p-tabView>
                </div>
              </div>

            </p-accordionTab>
          </p-accordion>
        </div>

      </form>
    </div>
  </div>
</div>
