<div class="p-fluid">
  <div class="p-col-12 p-md-5">
    <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-plain p-mr-2" (click)="addSecret()"></button>
    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteSecret()"
            [disabled]="secretInUse()" [pTooltip]="secretInUse() ? 'Secret in use' : ''"></button>
  </div>

  <div *ngIf="secrets && secrets.length > 0" class="p-col-12">
    <p-tabView orientation="left" [(activeIndex)]="selectedSecretIndex">
      <p-tabPanel [header]="secret.name ? secret.name : '<new>'"
                  *ngFor="let secret of secrets; let secretIndex = index" [selected]="secretIndex == 0">

        <div class="p-fluid p-md-5">
          <div class="p-field p-float-label">
            <input pInputText id="secretName{{secretIndex}}" [(ngModel)]="secret.name" name="secretName{{secretIndex}}"
                   required
                   [readonly]="secretInUse()"
                   [pTooltip]="secretInUse() ? 'Secret in use' : ''"
                   pattern="^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$">
            <label for="secretName{{secretIndex}}">Name</label>
            <small>Name should start with and use lower case letters and numbers</small>
          </div>

          <div class="p-field">
            <p-dropdown id="secretType{{secretIndex}}" name="secretType{{secretIndex}}"
                        [options]="['Generic', 'Tls']" [(ngModel)]="secret.type"
                        placeholder="Type" required></p-dropdown>
          </div>

          <app-application-secret-data *ngIf="secret.type === 'Generic'"
                                       [secretData]="secret.data">
          </app-application-secret-data>

          <div *ngIf="secret.type === 'Tls'">

            <div class="p-field p-float-label">
              <textarea rows="10" cols="60" pInputTextarea id="secretTlsCertificate{{secretIndex}}" name="secretTlsCertificate{{secretIndex}}"
                        [(ngModel)]="secret.data['tls.crt']"></textarea>
              <label for="secretTlsCertificate{{secretIndex}}">Certificate</label>
            </div>

            <div class="p-field p-float-label">
              <textarea rows="10" cols="60" pInputTextarea id="secretTlsPrivateKey{{secretIndex}}" name="secretTlsPrivateKey{{secretIndex}}"
                        [(ngModel)]="secret.data['tls.key']"></textarea>
              <label for="secretTlsPrivateKey{{secretIndex}}">Private key</label>
            </div>

          </div>

        </div>

      </p-tabPanel>
    </p-tabView>
  </div>
</div>
