<div class="grid">
  <div class="col-12" *ngIf="cluster">

    <div class="card">
      <div class="card-header">
        <h5>{{editMode ? "Edit" : "New"}} cluster</h5>
      </div>

      <p-toolbar>
        <ng-template pTemplate="left">
          <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-success mr-2 mb-2" (click)="save()" [disabled]="clusterForm.invalid"></button>
          <button pButton pRipple label="Test" icon="pi pi-question" class="p-button-info mr-2 mb-2" (click)="test()" [disabled]="clusterForm.invalid"></button>
          <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-plain mb-2" (click)="cancel()"></button>
        </ng-template>
      </p-toolbar>

      <form #clusterForm="ngForm">
        <div class="p-fluid col-12 md:col-5">

          <div class="field p-float-label">
            <p-dropdown id="clusterType" [options]="types" [(ngModel)]="cluster.type" [autoDisplayFirst]="false" [showClear]="true"
                        optionLabel="viewValue" optionValue="value" name="clusterType" required></p-dropdown>
            <label for="clusterType">Type</label>
          </div>

          <div class="field p-float-label">
            <input pInputText id="clusterName" [(ngModel)]="cluster.name" name="clusterName" required
                   pattern="^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$">
            <label for="clusterName">Name</label>
            <small class="p-error" *ngIf="clusterForm.form.controls.clusterName?.hasError('pattern')">
              Name invalid: should start with and use lower case letters and numbers
            </small>
          </div>

          <div class="field p-float-label">
            <input pInputText id="clusterMasterUrl" [(ngModel)]="cluster.masterUrl" name="clusterMasterUrl" required>
            <label for="clusterMasterUrl">Master URL</label>
          </div>

          <div class="field p-float-label">
            <input pInputText id="clusterHost" [(ngModel)]="cluster.host" name="clusterHost" required>
            <label for="clusterHost">Host</label>
          </div>
        </div>

        <div class="p-fluid col-12">
          <i class="pi {{hideToken ? 'pi-eye-slash':'pi-eye'}}" style="cursor: pointer; width: 10px" (click)="hideToken = !hideToken"></i>

          <div class="field p-float-label">
            <input pInputText id="clusterToken" [(ngModel)]="cluster.token" name="clusterToken"
                   [type]="hideToken ? 'password' : 'text'"
                   required/>
            <label for="clusterToken">Token</label>
          </div>

          <div class="field p-float-label">
            <textarea rows="20" cols="60" pInputTextarea id="caCertData" [(ngModel)]="cluster.caCertData" name="caCertData" required></textarea>
            <label for="caCertData">CA Certificate</label>
          </div>

        </div>
      </form>

    </div>
  </div>
</div>
