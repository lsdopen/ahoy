<div class="p-grid">
  <div class="p-col-12">

    <p-confirmPopup></p-confirmPopup>

    <div class="card">
      <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
          <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2" routerLink="/cluster/new"></button>
        </ng-template>
      </p-toolbar>

      <p-table #dt [value]="clusters" dataKey="id" selectionMode="single"
               styleClass="p-datatable-clusters p-datatable-striped p-datatable-sm"
               [scrollable]="true" scrollHeight="600px" [filterDelay]="0" [globalFilterFields]="['name', 'host']"
               *ngIf="clusters && clusters.length > 0">
        <ng-template pTemplate="caption">
          <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
            <h5 class="p-m-0">Clusters</h5>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"/>
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Cluster
              <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="host">Host
              <p-sortIcon field="host"></p-sortIcon>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cluster>
          <tr>
            <td><span class="p-column-title">Cluster</span>
              {{cluster.name}}
            </td>
            <td><span class="p-column-title">Host</span>
              {{cluster.host}}
            </td>
            <td>
              <button pButton pRipple icon="pi pi-chevron-circle-right" class="p-button-rounded p-button-info p-mr-2"
                      routerLink="/environments"></button>
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-plain p-mr-2"
                      routerLink="/cluster/{{cluster.id}}"></button>
              <span pTooltip="{{cluster.inCluster ? 'May not delete built-in cluster' : ''}}">
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete($event, cluster)"
                        [disabled]="cluster.inCluster"></button>
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <div class="p-field" *ngIf="clusters && clusters.length === 0">
        There are no clusters setup, click <a routerLink="/cluster/new">here</a> to configure a cluster..
      </div>

    </div>
  </div>
</div>
