<div class="p-grid">
  <div class="p-col-12" *ngIf="argoSettings">

    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <h5>Argo CD</h5>
      </ng-template>
      <ng-template pTemplate="right">
        <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-success p-mr-2 p-mb-2" (click)="save()" [disabled]="settingsForm.invalid"></button>
        <button pButton pRipple label="Test" icon="pi pi-question" class="p-button-info p-mr-2 p-mb-2" (click)="test()" [disabled]="settingsForm.invalid"></button>
      </ng-template>
    </p-toolbar>

    <form #settingsForm="ngForm">
      <div class="p-fluid p-col-12 p-md-5">
        <div class="p-field p-float-label">
          <input pInputText id="argoServer" [(ngModel)]="argoSettings.argoServer" name="argoServer" required>
          <label for="argoServer">Server</label>
        </div>

        <i class="pi {{hideArgoToken ? 'pi-eye-slash':'pi-eye'}}" style="cursor: pointer; width: 10px" (click)="hideArgoToken = !hideArgoToken"></i>
        <div class="p-field p-float-label">
          <input pInputText id="argoToken" [(ngModel)]="argoSettings.argoToken" name="argoToken"
                 [type]="hideArgoToken ? 'password' : 'text'"
                 required>
          <label for="argoToken">Token</label>
        </div>
      </div>
    </form>
  </div>
</div>
