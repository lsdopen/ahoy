<div class="p-grid">
  <div class="p-col-12">

    <p-confirmPopup></p-confirmPopup>

    <div *ngIf="selectedCluster">
      <div class="card">
        <p-toolbar>
          <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2" routerLink="/environment/new" [queryParams]="{clusterId: selectedCluster.id}"></button>
          </ng-template>
          <ng-template pTemplate="right">
            <p-dropdown [options]="clusters" [(ngModel)]="selectedCluster"
                        placeholder="Cluster" optionLabel="name"
                        (onChange)="clusterChanged()"></p-dropdown>
          </ng-template>
        </p-toolbar>

        <p-table #dt [value]="environments" dataKey="id" selectionMode="single"
                 styleClass="p-datatable-environments p-datatable-striped p-datatable-sm"
                 [scrollable]="true" scrollHeight="600px" [filterDelay]="0" [globalFilterFields]="['name']"
                 *ngIf="environments && environments.length > 0">
          <ng-template pTemplate="caption">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
              <h5 class="p-m-0">Environments</h5>
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"/>
              </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Environment
                <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-environment>
            <tr>
              <td>
                <span class="p-column-title">Environment</span>
                {{environment.name}}
              </td>
              <td>
                <button pButton pRipple icon="pi pi-chevron-circle-right" class="p-button-rounded p-button-info p-mr-2"
                        routerLink="/releases" [queryParams]="{environmentId: environment.id}"></button>
                <button pButton pRipple icon="pi pi-copy" class="p-button-rounded p-button-plain p-mr-2"
                        routerLink="/environment/new" [queryParams]="{clusterId: selectedCluster.id, sourceEnvironmentId: environment.id}"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete($event, environment)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>

        <div class="p-field" *ngIf="environments && (environments.length === 0)">
          <div class="mat-subheading-2">
            There are no environments in this cluster, click <a routerLink="/environment/new" [queryParams]="{clusterId: selectedCluster.id}">here</a> to create an environment..
          </div>
        </div>

      </div>
    </div>

    <div class="card" *ngIf="clusters && clusters.length === 0">
      <div class="p-field">
        There are no clusters setup, click <a routerLink="/cluster/new">here</a> to configure a cluster..
      </div>
    </div>
  </div>
</div>
