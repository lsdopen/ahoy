<form #f="ngForm">
  <button *ngIf="!applicationMode" pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2"
          routerLink="/application/new" [queryParams]="{releaseVersionId: releaseVersion.id}"
          (click)="cancel()"></button>
  <button *ngIf="applicationMode" pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2"
          routerLink="/application/{{selectedApplication.id}}/version/new" [queryParams]="{releaseVersionId: releaseVersion.id, applicationVersionId: currentApplicationVersion.id}"
          (click)="cancel()"></button>

  <div class="p-fluid">

    <div class="p-field" *ngIf="!applicationMode">
      <p-dropdown id="application" [options]="applications" [(ngModel)]="selectedApplication" placeholder="Application" optionLabel="name" name="application" required
                  (onChange)="applicationChanged()"
                  [appApplicationAllowed]="linkedApplications"
                  appendTo="body">
      </p-dropdown>
      <small class="p-error" *ngIf="f.form.controls.application?.hasError('applicationNameNotUnique')">
        Application already linked
      </small>
    </div>

    <div class="p-field">
      <p-dropdown id="applicationVersion" [options]="applicationVersions" [(ngModel)]="selectedVersion" placeholder="Version" optionLabel="version" name="applicationVersion" required
                  appendTo="body">
      </p-dropdown>
    </div>

  </div>
</form>

<div class="p-grid p-pt-3">
  <button pButton pRipple type="button" icon="pi pi-times" (click)="close(undefined)" label="Cancel" class="p-button-text p-ml-auto p-mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-check" (click)="close(selectedVersion)" label="Ok" class="p-button-text p-mr-2" [disabled]="f.invalid"></button>
</div>
