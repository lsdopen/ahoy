<div class="p-grid">
  <div class="p-col-12" *ngIf="environmentConfig">

    <div class="card">
      <div class="card-header">
        <h5 *ngIf="environmentRelease && releaseVersion && applicationVersion"
            pTooltip="... in {{environmentRelease.release.name}}:{{releaseVersion.version}} in {{environmentRelease.environment.name}} - {{environmentRelease.environment.cluster.name}}">
          Environment configuration of {{applicationVersion.application.name}}:{{applicationVersion.version}}
        </h5>
      </div>

      <p-toolbar>
        <ng-template pTemplate="left">
          <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-success p-mr-2 p-mb-2" (click)="save()" [disabled]="environmentConfigForm.invalid"></button>
          <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-plain p-mb-2" (click)="cancel()"></button>
        </ng-template>
      </p-toolbar>

      <form #environmentConfigForm="ngForm">
        <div class="p-fluid p-col-12 p-md-5">

          <div class="p-field p-float-label">
            <p-inputNumber id="environmentConfigReplicas" name="environmentConfigReplicas" [(ngModel)]="environmentConfig.replicas"
                           mode="decimal" [showButtons]="true" [min]="0" [max]="100"
                           required>
            </p-inputNumber>
            <label for="environmentConfigReplicas">Replicas</label>
          </div>
        </div>

        <div class="p-col-12">
          <p-accordion multiple="true">
            <p-accordionTab header="Route" [(selected)]="routeCategory" (selectedChange)="routeSelectedChange()">

              <div class="p-fluid p-md-5">
                <div class="p-field p-float-label">
                  <input pInputText id="environmentConfigRouteHostname" name="environmentConfigRouteHostname" [(ngModel)]="environmentConfig.routeHostname"
                         pattern="(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])"
                         required="{{routeCategory}}">
                  <label for="environmentConfigRouteHostname">Hostname</label>
                  <small class="p-error" *ngIf="environmentConfigForm.form.controls.environmentConfigRouteHostname?.hasError('pattern')">invalid</small>
                </div>

                <div class="p-field">
                  <p-dropdown id="environmentConfigRouteTargetPort" name="environmentConfigRouteTargetPort" [options]="applicationVersion.servicePorts" [(ngModel)]="environmentConfig.routeTargetPort"
                              placeholder="Target Port" [showClear]="true" required="{{routeCategory}}"></p-dropdown>
                </div>

                <div class="p-field-checkbox">
                  <p-checkbox id="environmentConfigTls" name="environmentConfigTls" [(ngModel)]="environmentConfig.tls" binary="true"></p-checkbox>
                  <label for="environmentConfigTls">Tls</label>
                </div>

                <div class="p-field" *ngIf="environmentConfig.tls">
                  <p-dropdown id="environmentConfigTlsSecretName" name="environmentConfigTlsSecretName" [options]="tlsSecrets()" [(ngModel)]="environmentConfig.tlsSecretName"
                              placeholder="Select Tls secret" optionLabel="name" optionValue="name" [showClear]="true" required></p-dropdown>
                </div>

              </div>

            </p-accordionTab>

            <p-accordionTab header="Environment Variables" [(selected)]="environmentVariablesCategory">

              <app-application-env-variables
                [environmentVariables]="environmentConfig.environmentVariables" [secrets]="environmentConfig.secrets">
              </app-application-env-variables>

            </p-accordionTab>

            <p-accordionTab header="Configuration Files" [(selected)]="configFileCategory">

              <app-application-config-files
                [applicationVersion]="applicationVersion" [configs]="environmentConfig.configs" [editPath]="false">
              </app-application-config-files>

            </p-accordionTab>

            <p-accordionTab header="Volumes" [(selected)]="volumesCategory">

              <app-multi-tab [content]="volumeContent" [items]="environmentConfig.volumes" [itemFactory]="applicationVolumeFactory()">

                <ng-template #volumeContent let-volume let-volumeIndex="index">
                  <app-application-volume-detail [volume]="volume" [volumeIndex]="volumeIndex" [secrets]="environmentConfig.secrets">
                  </app-application-volume-detail>
                </ng-template>

              </app-multi-tab>

            </p-accordionTab>

            <p-accordionTab header="Secrets" [(selected)]="secretsCategory">

              <app-multi-tab [content]="secretContent" [items]="environmentConfig.secrets" [itemFactory]="applicationSecretFactory()"
                             [deleteDisabled]="secretInUse()" [deleteDisabledTooltip]="secretInUseTooltip()">

                <ng-template #secretContent let-secret let-secretIndex="index">
                  <app-application-secrets
                    [parentForm]="environmentConfigForm"
                    [secret]="secret"
                    [secretIndex]="secretIndex"
                    [secretInUse]="secretInUse()"
                    [secretsForValidation]="environmentConfig.secrets">
                  </app-application-secrets>
                </ng-template>

              </app-multi-tab>

            </p-accordionTab>

          </p-accordion>
        </div>

      </form>
    </div>
  </div>
</div>
