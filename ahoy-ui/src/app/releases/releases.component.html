<div class="p-grid">
  <div class="p-col-12">

    <p-confirmPopup></p-confirmPopup>
    <app-task-events-listener (taskEventEmitter)="taskEventOccurred($event)"></app-task-events-listener>

    <div class="card">
      <div class="card-header">
        <h5>Releases</h5>
      </div>

      <p-toolbar>
        <ng-template pTemplate="left">
          <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2 p-mb-2" routerLink="/release/new"></button>
        </ng-template>
      </p-toolbar>

      <div class="p-field" *ngIf="releases && (releases.length === 0)">
        There are no releases, create a <a routerLink="/release/new">new</a> release..
      </div>

      <p-table #dt [value]="releases" dataKey="id" selectionMode="single"
               styleClass="p-datatable-releases p-datatable-striped p-datatable-sm"
               [scrollable]="true" scrollHeight="600px" [filterDelay]="0" [globalFilterFields]="['name']"
               *ngIf="releases && releases.length > 0">
        <ng-template pTemplate="caption">
          <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
            <span class="p-input-icon-left p-ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"/>
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Release
              <p-sortIcon field="release.name"></p-sortIcon>
            </th>
            <th>Environments</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-release>
          <tr>
            <td><span class="p-column-title">Release</span>
              {{release.name}}
            </td>
            <td><span class="p-column-title">Environments</span>
              <span *ngFor="let environmentRelease of release.environmentReleases">
                <p-chip styleClass="{{'chip-environment status-' + (environmentRelease.deployed ? 'deployed' : 'undeployed')}}" label="{{environmentRelease.environment.name}}" class="p-mr-1"
                        routerLink="/environmentreleases/{{environmentRelease.environment.id}}"></p-chip>
              </span>
            </td>
            <td>
              <button pButton pRipple icon="pi pi-folder" class="p-button-rounded p-button-plain p-mr-2"
                      (click)="addToEnvironment(release)"
                      pTooltip="Add to environment"></button>
              <span pTooltip="{{release.environmentReleases && release.environmentReleases.length > 0 ? 'In order to delete release, remove release from all environments' : ''}}">
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        [disabled]="release.environmentReleases && release.environmentReleases.length > 0"
                        (click)="deleteRelease($event, release)"
                        pTooltip="Delete release"></button>
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

  </div>
</div>
