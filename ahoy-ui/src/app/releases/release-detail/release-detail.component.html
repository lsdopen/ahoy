<div class="p-grid" xmlns="http://www.w3.org/1999/html">
  <div class="p-col-12" *ngIf="release && releasesForValidation">

    <app-task-events-listener (taskEventEmitter)="taskEventOccurred($event)"></app-task-events-listener>

    <div class="card p-mb-3">
      <div class="card-header">
        <h5>{{editMode ? "Edit" : "New"}} release</h5>
      </div>

      <p-toolbar>
        <ng-template pTemplate="left">
          <span [pTooltip]="isDeployed() ? 'Unable to edit release version that is deployed to an environment' : ''">
            <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-success p-mr-2 p-mb-2" (click)="save()"
                    [disabled]="releaseForm.invalid || isDeployed()"></button>
          </span>
          <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-plain p-mb-2" (click)="cancel()"></button>
        </ng-template>
      </p-toolbar>

      <form #releaseForm="ngForm">
        <div class="p-fluid p-col-12 p-md-5">

          <div class="p-field p-float-label">
            <input pInputText id="releaseName" [(ngModel)]="release.name" name="releaseName"
                   required
                   pattern="^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$"
                   [disabled]="isDeployed()"
                   [appReleaseNameUnique]="releasesForValidation"
                   [ignoreOwnId]="release.id">
            <label for="releaseName">Name</label>
            <small class="p-error" *ngIf="releaseForm.form.controls.releaseName?.hasError('pattern')">
              Name invalid: should start with and use lower case letters and numbers
            </small>
            <small class="p-error" *ngIf="releaseForm.form.controls.releaseName?.hasError('releaseNameNotUnique')">
              Release already exists
            </small>
          </div>

          <div class="p-field p-float-label" *ngIf="!editMode && releaseVersion">
            <input pInputText id="releaseVersion" [(ngModel)]="releaseVersion.version" name="version"
                   required
                   [appReleaseVersionUnique]="release.releaseVersions"
                   [ignoreOwnId]="releaseVersion.id">
            <label for="releaseVersion">Version</label>
            <small class="p-error" *ngIf="releaseForm.form.controls.version?.hasError('releaseVersionNotUnique')">
              Version already exists
            </small>
          </div>

        </div>
      </form>

    </div>

    <app-release-versions *ngIf="editMode" [release]="release">
    </app-release-versions>

  </div>
</div>
