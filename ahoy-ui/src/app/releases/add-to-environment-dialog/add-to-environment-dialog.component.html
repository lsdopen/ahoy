<form #f="ngForm">
  <div class="p-fluid">
    <p-dropdown id="environment" [options]="environments" [(ngModel)]="selected" placeholder="Environment" optionLabel="name" name="environment" required
                appendTo="body">
    </p-dropdown>
  </div>
</form>

<div class="grid pt-3">
  <button pButton pRipple type="button" icon="pi pi-times" (click)="close(undefined)" label="Cancel" class="p-button-text ml-auto mr-2"></button>
  <button pButton pRipple type="button" icon="pi pi-check" (click)="close(selected)" label="Ok" class="p-button-text mr-2" [disabled]="f.invalid"></button>
</div>
