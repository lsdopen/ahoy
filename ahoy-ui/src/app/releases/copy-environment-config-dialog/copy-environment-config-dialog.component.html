<h2 mat-dialog-title>Copy environment config for version {{destReleaseVersion.version}} from version:</h2>

<form #releaseVersionForm="ngForm">
  <mat-dialog-content fxFlex fxLayout="column">
    <mat-form-field>
      <mat-label>Version</mat-label>
      <mat-select [(ngModel)]="selectedReleaseVersion" name="sourceReleaseVersion" required>
        <mat-option *ngFor="let element of releaseVersions" [value]="element">
          {{element.version}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
</form>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="selectedReleaseVersion" [disabled]="releaseVersionForm.invalid">Ok
  </button>
</mat-dialog-actions>
