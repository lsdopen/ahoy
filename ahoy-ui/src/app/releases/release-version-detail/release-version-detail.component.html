<div class="grid">
  <div class="col-12" *ngIf="release && releaseVersion">

    <div class="card">
      <div class="card-header">
        <h5 *ngIf="!editMode">New version for {{release.name}}</h5>
        <h5 *ngIf="editMode">Edit version {{release.name}}:{{editingVersion}}</h5>
      </div>

      <p-toolbar>
        <ng-template pTemplate="left">
          <button pButton pRipple label="Save" icon="pi pi-save" class="p-button-success mr-2 mb-2" (click)="save()" [disabled]="releaseVersionForm.invalid"></button>
          <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-plain mb-2" (click)="cancel()"></button>
        </ng-template>
      </p-toolbar>

      <form #releaseVersionForm="ngForm">
        <div class="p-fluid col-12 md:col-5">

          <div class="field p-float-label">
            <input pInputText id="releaseVersion" name="releaseVersion" [(ngModel)]="releaseVersion.version"
                   required
                   [appVersionUnique]="release.releaseVersions"
                   [ignoreOwnId]="releaseVersion.id">
            <label for="releaseVersion">Version</label>
            <small class="p-error" *ngIf="releaseVersionForm.form.controls.releaseVersion?.hasError('versionNotUnique')">
              Release version already exists
            </small>
          </div>
        </div>
      </form>

    </div>

  </div>
</div>
