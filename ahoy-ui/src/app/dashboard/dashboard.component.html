<div class="p-grid">
  <div class="p-col-12">

    <div class="card p-mb-4">

      <p-toolbar *ngIf="selectedCluster">
        <ng-template pTemplate="left">
          <h3>Dashboard</h3>
        </ng-template>
        <ng-template pTemplate="right">
          <p-dropdown [options]="clusters" [(ngModel)]="selectedCluster" placeholder="Cluster" optionLabel="name" (onChange)="clusterChanged()"></p-dropdown>
        </ng-template>
      </p-toolbar>

      <div class="p-field" *ngIf="clusters && clusters.length === 0">
        There are no clusters setup, <a routerLink="/cluster/new">create</a> a new cluster..
      </div>

      <div class="p-field" *ngIf="selectedCluster && (environments && (environments.length === 0))">
        There are no environments in this cluster, <a routerLink="/environment/new" [queryParams]="{clusterId: selectedCluster.id}">create</a> an environment..
      </div>

    </div>

    <div class="p-grid" *ngIf="environments && environments.length > 0">
      <app-dashboard-environment *ngFor="let environment of environments" [environment]="environment"></app-dashboard-environment>
    </div>

  </div>
</div>
