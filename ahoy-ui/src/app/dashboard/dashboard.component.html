<div class="p-grid">
  <div class="p-col-12">

    <div class="card p-mb-4">
      <div class="card-header">
        <div class="p-d-flex p-flex-row p-ai-baseline">
          <i class="pi pi-home p-mr-2 app-icon"></i>
          <h5>Dashboard</h5>
        </div>
      </div>

      <div class="p-field" *ngIf="clusters.length === 0">
        There are no clusters setup, <a routerLink="/cluster/new">create</a> a new cluster..
      </div>

      <div class="p-field" *ngIf="clusters.length > 0 && environments.length === 0">
        There are no environments, <a routerLink="/environment/new">create</a> an environment..
      </div>

    </div>

    <div class="p-grid">
      <app-dashboard-environment class="p-col-12" *ngFor="let environment of environments" [environment]="environment"></app-dashboard-environment>
    </div>

  </div>
</div>
