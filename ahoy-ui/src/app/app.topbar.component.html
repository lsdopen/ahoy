<div class="layout-topbar p-shadow-4">
  <div class="layout-topbar-left">
    <a class="layout-topbar-logo" routerLink="/">
      <img id="app-logo" src="assets/layout/images/logo-light.svg" alt="ultima-layout" style="height: 2.25rem">
    </a>

    <a class="layout-menu-button p-shadow-6" (click)="appMain.onMenuButtonClick($event)" pRipple>
      <i class="pi pi-chevron-right"></i>
    </a>

    <a class="layout-topbar-mobile-button" (click)="appMain.onTopbarMobileButtonClick($event)" pRipple>
      <i class="pi pi-ellipsis-v fs-large"></i>
    </a>
  </div>

  <div class="layout-topbar-right" [ngClass]="{'layout-topbar-mobile-active': appMain.mobileTopbarActive}">
    <div class="layout-topbar-actions-left">
    </div>
    <div class="layout-topbar-actions-right">
      <ul class="layout-topbar-items">
        <li class="layout-topbar-item notifications">
          <app-notifications></app-notifications>
        </li>

        <li class="layout-topbar-item">
          <a class="layout-topbar-action p-d-flex p-dir-row p-jc-center p-ai-center p-px-2 rounded-circle" (click)="appMain.onTopbarItemClick($event, 'profile')" pRipple>
            <img src="assets/demo/images/avatar/amyelsner.png" alt="avatar" style="width: 32px; height: 32px;">
          </a>

          <ul class="layout-topbar-action-panel p-shadow-6" [@topbarActionPanelAnimation]="'visible'" *ngIf="appMain.activeTopbarItem === 'profile'">
            <li class="layout-topbar-action-item">
              <a class="p-d-flex p-flex-row p-ai-center" pRipple routerLink="/settings">
                <i class="pi pi-cog" [ngClass]="{'p-mr-2': !app.isRTL, 'p-ml-2': app.isRTL}"></i>
                <span>Settings</span>
              </a>
            </li>
            <li class="layout-topbar-action-item">
              <a class="p-d-flex p-flex-row p-ai-center" pRipple>
                <i class="pi pi-file-o" [ngClass]="{'p-mr-2': !app.isRTL, 'p-ml-2': app.isRTL}"></i>
                <span>Terms of Usage</span>
              </a>
            </li>
            <li class="layout-topbar-action-item">
              <a class="p-d-flex p-flex-row p-ai-center" pRipple>
                <i class="pi pi-compass" [ngClass]="{'p-mr-2': !app.isRTL, 'p-ml-2': app.isRTL}"></i>
                <span>Support</span>
              </a>
            </li>
            <li class="layout-topbar-action-item">
              <a class="p-d-flex p-flex-row p-ai-center" pRipple>
                <i class="pi pi-power-off" [ngClass]="{'p-mr-2': !app.isRTL, 'p-ml-2': app.isRTL}"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</div>
