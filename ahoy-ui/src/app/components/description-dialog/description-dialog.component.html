<div class="p-grid">
  <div class="p-fluid p-col-12">
    <div class="p-field">
      <textarea rows="5" cols="60" pInputTextarea autoResize="autoResize" readonly [(ngModel)]="description.text"></textarea>
    </div>

    <p-accordion *ngIf="description.trace">
      <p-accordionTab header="Trace" [selected]="false">
        <textarea rows="15" cols="60" pInputTextarea readonly style="white-space: pre" [(ngModel)]="description.trace"></textarea>
      </p-accordionTab>
    </p-accordion>
  </div>
</div>

<div class="p-grid p-pt-3">
  <button pButton pRipple type="button" icon="pi pi-check" (click)="close(undefined)" label="Ok" class="p-button-text p-ml-auto p-mr-2" autofocus></button>
</div>
