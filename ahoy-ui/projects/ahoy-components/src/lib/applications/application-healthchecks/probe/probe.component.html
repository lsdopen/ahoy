<div class="p-fluid">
  <div class="col-12 md:col-5">

    <div class="formgroup-inline">
      <div class="field p-float-label">
        <p-inputNumber id="initialDelaySeconds" name="initialDelaySeconds" mode="decimal" [min]="0" [(ngModel)]="probe.initialDelaySeconds"></p-inputNumber>
        <label for="initialDelaySeconds">Initial delay seconds</label>
      </div>
    </div>

    <div class="formgroup-inline">
      <div class="field p-float-label">
        <p-inputNumber id="periodSeconds" name="periodSeconds" mode="decimal" [min]="0" [(ngModel)]="probe.periodSeconds"></p-inputNumber>
        <label for="periodSeconds">Period seconds</label>
      </div>
    </div>

    <div class="formgroup-inline">
      <div class="field p-float-label">
        <p-inputNumber id="timeoutSeconds" name="timeoutSeconds" mode="decimal" [min]="0" [(ngModel)]="probe.timeoutSeconds"></p-inputNumber>
        <label for="timeoutSeconds">Timeout seconds</label>
      </div>
    </div>

    <div class="formgroup-inline">
      <div class="field p-float-label">
        <p-inputNumber id="successThreshold" name="successThreshold" mode="decimal" [min]="0" [(ngModel)]="probe.successThreshold"></p-inputNumber>
        <label for="successThreshold">Success threshold</label>
      </div>
    </div>

    <div class="formgroup-inline">
      <div class="field p-float-label">
        <p-inputNumber id="failureThreshold" name="failureThreshold" mode="decimal" [min]="0" [(ngModel)]="probe.failureThreshold"></p-inputNumber>
        <label for="failureThreshold">Failure threshold</label>
      </div>
    </div>

  </div>
</div>
