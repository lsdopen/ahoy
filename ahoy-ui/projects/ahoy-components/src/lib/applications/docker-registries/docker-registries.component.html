<div class="field p-float-label">
  <p-dropdown *ngIf="dockerRegistries" [options]="dockerRegistries" [(ngModel)]="applicationSpec.dockerRegistryName"
              optionLabel="name" optionValue="name" [showClear]="true" [editable]="true" [autoDisplayFirst]="false"></p-dropdown>
  <label>Docker Registry</label>
  <small class="p-message p-message-warn p-1" *ngIf="applicationSpec.dockerRegistryName && !dockerRegistryExists(applicationSpec.dockerRegistryName)">
    Warn: docker registry not configured in application settings
  </small>
</div>
