<div class="grid">
  <div class="col-12">

    <div class="card mb-4">
      <div class="card-header">
        <div class="flex flex-row align-items-baseline">
          <i class="pi pi-home mr-2 app-icon"></i>
          <h5>Dashboard</h5>
        </div>
      </div>

      <div class="field" *ngIf="clusterCount === 0">
        There are no clusters setup<span *appUserRole="[Role.admin]">, <a routerLink="/cluster/new">create</a> a new cluster..</span>
      </div>

      <div class="field" *ngIf="clusterCount > 0 && environments.length === 0">
        There are no environments setup<span *appUserRole="[Role.admin, Role.releasemanager]">, <a routerLink="/environment/new">create</a> an environment..</span>
      </div>

    </div>

    <div class="grid">
      <app-dashboard-environment class="col-12" *ngFor="let environment of environments" [environment]="environment"></app-dashboard-environment>
    </div>

  </div>
</div>
