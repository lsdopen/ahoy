<div class="layout-wrapper" [ngClass]="{'p-input-filled': app.themeService.inputStyle === 'filled', 'p-ripple-disabled': !app.themeService.ripple,
        'layout-menu-static': isStatic(),
        'layout-menu-overlay': isOverlay(),
        'layout-menu-horizontal': isHorizontal(),
        'layout-menu-slim': isSlim(),
        'layout-menu-active': menuActive,
        'layout-menu-mobile-active': mobileMenuActive,
        'layout-topbar-mobile-active': mobileTopbarActive,
        'layout-rightmenu-active': rightMenuActive,
        'layout-rtl': app.themeService.isRTL}" [class]="'layout-menu-' + appearanceSettingsService.appearanceSettings.menuTheme + ' layout-topbar-' + appearanceSettingsService.appearanceSettings.topbarTheme">

  <app-topbar></app-topbar>

  <div class="menu-wrapper" (click)="onMenuClick($event)">
    <div class="layout-menu-container">
      <app-menu></app-menu>
    </div>
  </div>

  <div class="layout-main">
    <app-breadcrumb></app-breadcrumb>

    <div class="layout-content">
      <router-outlet></router-outlet>
    </div>

    <app-footer></app-footer>
  </div>

  <div *ngIf="mobileMenuActive" class="layout-mask modal-in"></div>

</div>
