{{- define "ingress.app" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    manager: ahoy
    app: {{ .app.name }}
    releaseName: {{ .glob.releaseName }}
    environment: {{ .glob.environment }}
  name: {{ .glob.releaseName }}-{{ .app.name }}
spec:
  {{- if .app.tls }}
  tls:
  - hosts:
      {{- range $route := .app.routes }}
      - {{ $route.hostname }}
      {{- end }}
    {{- if .app.tlsSecretName }}
    secretName: {{ .glob.releaseName }}-{{ .app.name }}-{{ .app.tlsSecretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- range $route := .app.routes }}
  - host: {{ $route.hostname }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ $.glob.releaseName }}-{{ $.app.name }}
              port:
                number: {{ $route.targetPort }}
  {{- end }}
{{- end -}}
